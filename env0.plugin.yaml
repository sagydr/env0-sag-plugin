name: Sag-Plugin-Bucket-Name
icon: https://avatars.githubusercontent.com/u/9664064?v=4
inputs:
  plan:
    description: PATH to JSON PR Plan
    required: true

run:
  exec: |
    bucketName=`cat "${inputs.plan}" | jq -r ".variables.bucket_name.value"`
    [[ "$bucketName" == env0* ]] || { echo "bucket name does not start with env0"; exit 1; }